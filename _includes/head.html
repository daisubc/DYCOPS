	{% if page.layout == 'member' %}	
	<title>{{ page.name }}</title>
	{% else %}
	<title>{% if page.title %} {{ page.title }} {% endif %}</title>
	{% endif %}
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	{% if page.excerpt %}
	{% assign description = page.excerpt | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 35 %}

	{% else %}
	<meta name="description" content="ADCHEM is a Data Analytics workshop to be held in Shengyang, China, from July 25-27 2018.">
	{% endif %}
