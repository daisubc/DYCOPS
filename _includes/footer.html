<footer class="wrapper style1 align-left invert edge--top">
	<div class="inner">

		<header>
			<h2><strong>ADCHEM</strong> UBC</h2>
			<p class="major">Data Analytics Workshop<br><a href="http://dais.chbe.ubc.ca/">UBC Data Analytics and Intelligent Systems Lab</a></p>
		</header>
		<hr>
		<div class="items style3 medium">
			<section>
				<p class="footer-head">Navigation</p>
				<ul class="vertical footer-ol">
				    {% for item in site.data.nav.pages %}
				     <li ><a class="footer-li navigation-li" href="{{ item.url }}" alt="{{ item.title }}" itemprop="url" title="{{ item.title }}"><span itemprop='name'>{{ item.title }}</span></a></li>
				    {% endfor %}					
				</ul>				
			</section>			
		</div>
		<hr>
		<section class="align-right">	    
			<p>&copy; 2017 DAIS Lab | <a target="_blank" href="https://github.com/daisubc/adchem">Source on Github</a> | <a target="_blank" href="https://html5up.net">Theme</a></p>
		</section>
	</div>
</footer>

<!-- Navbar -->
<script type="text/javascript">
$(document).ready(function(){
    $(".button-nav a").click(function(){
        $(".overlay").fadeToggle(200);
       $(this).toggleClass('btn-open').toggleClass('btn-close');
    });
});
$('.overlay').on('click', function(){
    $(".overlay").fadeToggle(200);   
    $(".button-nav a").toggleClass('btn-open').toggleClass('btn-close');
    open = false;
});
</script>
